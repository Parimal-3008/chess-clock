<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess clock</title>
    <link rel="stylesheet" href="home2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap');
    </style>
</head>
<h1>
    CHESS CLOCK
</h1>

<body>
    <div class="container">
        <div class="format">
            <div class="box" onclick="toggledisplay()">
                <span id="time">
                    <p>Choose the game format</p>
                </span>
                <img src="arrow.png" id="arrow">
            </div>
            <div class="box1" onclick="optionchoosed('Classical')">
                <p>Classical</p>
            </div>
            <div class="box1" onclick="optionchoosed('Rapid')">
                <p>Rapid</p>
            </div>
            <div class="box1" onclick="optionchoosed('Blitz')">
                <p>Blitz</p>
            </div>
            <div class="box1" onclick="optionchoosed('Armaggedon')">
                <p>Armaggedon</p>
            </div>
        </div>
    </div>

    <div class="InitialTimeFormat">
        <h2>Set Initial Time Format</h2>
        <div class="white">
            <input type="number" id="WIT" placeholder="White's time in minutes" min="1" class="t1"
                onchange="handleChange2(this)">

            <input type="number" id="WIncT" placeholder="White Increment in seconds" min="0" max="60" class="t2"
                onchange="handleChange(this)">
        </div>
        <div class="black">
            <input type="number" id="BIT" placeholder="Black's time in in minutes" min="1" class="t1"
                onchange="handleChange2(this)">
            <input type="number" id="BIncT" placeholder="Black Increment in seconds" min="0" max="60" class="t2"
                onchange="handleChange(this)">
        </div>
    </div>
    <div class="TimeControl1">
        <h2>TIME &nbsp CONTROL &nbsp 1</h2>
        <input type="number" id="tc1" placeholder="No of moves needed to reach time control 1" min="30" class="60"
            onchange="handleChange4(this)">
        <div class="white1">
            <input type="number" id="WAT2" placeholder="White's added time in minutes" min="1" class="t1"
                onchange="handleChange3(this)">

            <input type="number" id="WIncT2" placeholder="White Increment in seconds" min="0" max="60" class="t2"
                onchange="handleChange(this)">
        </div>
        <div class="black1">
            <input type="number" id="BAT2" placeholder="Black's added time in in minutes" min="1" class="t1"
                onchange="handleChange3(this)">
            <input type="number" id="BIncT2" placeholder="Black Increment in seconds" min="0" max="60" class="t2"
                onchange="handleChange(this)">
        </div>
    </div>
    <div class="TimeControl2">
        <h2>TIME &nbsp CONTROL &nbsp 2</h2>
        <input type="number" id="tc2" placeholder="No of moves needed to reach time control 2" min="30" class="60"
            onchange="handleChange5(this)">
        <div class="white2">
            <input type="number" id="WAT3" default-value="0" placeholder="White's added time in minutes" min="1"
                class="t1" onchange="handleChange3(this)">

            <input type="number" id="WIncT3" placeholder="White Increment in seconds" min="0" max="60" class="t2"
                onchange="handleChange(this)">
        </div>
        <div class="black2">
            <input type="number" id="BAT3" placeholder="Black's added time in in minutes" min="1" class="t1"
                onchange="handleChange3(this)">
            <input type="number" id="BIncT3" placeholder="Black Increment in seconds" min="0" max="60" class="t2"
                onchange="handleChange(this)">
        </div>
    </div>
    <div class="submit">

        <button type="submit" onclick="MOVE()">
            SUBMIT
        </button>


    </div>

    <script src="home2.js"></script>
</body>

</html>
